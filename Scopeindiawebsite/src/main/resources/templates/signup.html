<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>My Page</title>
    <link rel="stylesheet" th:href="@{/css/signup.css}" />
    <link rel="stylesheet"  th:href="@{/css/header.css}" />
    <link rel="stylesheet"  th:href="@{/css/footer.css}" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    <style>
        /* Add hover effect to the button */
        button[type="submit"] {
            background: linear-gradient(to bottom right, #ff6b6b, #007bff);
            color: white;
            border: none;
            border-radius: 5px;
            transition: background 0.3s ease;
        }

        button[type="submit"]:hover {
            background: linear-gradient(to bottom right, black, white);
        }
    </style>
</head>
<body>
  <div th:replace="fragments/header :: header"></div>
  <section style="background-image: url('../images/scope.jpg');height: 500px;">
  <h1 style="text-align: center">Signup</h1>
 <p th:if="${error}" style="color: red" th:text="${error}"></p>
    <form action="/signup" method="post">
        <label for="username">Username:</label>
        <input type="text" id="username" name="username"><br><br>
        <label for="email">Email:</label>
        <input type="email" id="email" name="email"><br><br>
        <label for="password">Password:</label>
        <input type="password" id="password" name="password"><br><br>
        

        <button style="width: 100px;height:40px;font-weight: bold;margin-left: 150px" type="submit">Submit</button>
    </form>
  
    <div th:replace="fragments/footer :: footer"></div>
</section>
</body>
</html>
