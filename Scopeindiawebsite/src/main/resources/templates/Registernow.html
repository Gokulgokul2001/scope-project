<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>My Page</title>
    <link rel="stylesheet" th:href="@{/css/Registernow.css}" />
    <link rel="stylesheet"  th:href="@{/css/header.css}" />
    <link rel="stylesheet"  th:href="@{/css/footer.css}" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
</head>
<body>
    <div id="parent">
       <div th:replace="fragments/header :: header"></div>
    <section>
    <h1 style="text-align: center; font-size: 40px;color: gold;margin: 50px">Registration</h1>
    <h2 style="text-align: center; font-size: 40px;color: white;margin: 10px">It's just a matter of 80 days to an IT job!</h2>
     <div class="container-fluid" id="regform">
        <h2 style="text-align: center;color: white;">Registration Form</h2>
       <form th:action="@{/registerform}" method="post" enctype="multipart/form-data">
            <div class="row justify-content-center">
                <div class="col-md-5" style="border:2px solid black;margin: 50px;padding:20px" id="form1">
                <label>First Name (required)</label><br>
				    <input class="form-control" type="text" name="firstname" required="required"><br>
				    <label>Last Name (required)</label><br>
				    <input class="form-control" type="text" name="lastname" required="required"><br>
                    <label>Gender (required)</label><br>
                    <div class="form-check">
                        <input class="form-check-input" type="radio" id="male" name="gender" value="male">
                        <label class="form-check-label" for="male">Male</label>
                    </div>
                    <div class="form-check">
                        <input class="form-check-input" type="radio" id="female" name="gender" value="female">
                        <label class="form-check-label" for="female">Female</label>
                    </div>
                    <div class="form-check">
                        <input class="form-check-input" type="radio" id="other" name="gender" value="other">
                        <label class="form-check-label" for="other">Other</label>
                    </div><br>
                   <label>Date of Birth (required)</label><br>
    				<input class="form-control" type="date" name="dataofbirth" required="required"><br>
                    <label>Email (required)</label><br>
                    <input class="form-control" type="email" name="email" required="required"><br>
                </div>
                <div class="col-md-5" style="border:2px solid black;margin: 50px;padding:20px" id="form2">
                    <label>Mobile Number (required)</label><br>
                    <input class="form-control" type="tel" name="phone" required="required"><br>
                     <label>Hobbies (required)</label><br>
                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" id="hobbie1" name="hobbies" value="playing">
                        <label class="form-check-label" for="hobbie1">playing</label><br>
                    </div>
                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" id="hobbie2" name="hobbies" value="reading">
                        <label class="form-check-label" for="hobbie2">Reading</label><br>
                    </div>
                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" id="hobbie3" name="hobbies" value="travel">
                        <label class="form-check-label" for="hobbie3">Travel</label><br>
                    </div>
                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" id="hobbie4" name="hobbies" value="dancing">
                        <label class="form-check-label" for="hobbie4">Dancing</label><br>
                    </div>
              <label>Country</label><br>
    			<select id="country" class="form-control" name="country" onchange="fetchStates()">
                        <option value="">Select Country</option>
                         <option value="INDIA">India</option>
                         <option value="AUS">Australia</option>
						 <option value="US">United States</option>
    					<option value="CA">Canada</option>
                    </select><br>
                  <label>State</label><br>
    			<select id="state" class="form-control" name="state" onchange="fetchCities()">
                        <option value="">Select State</option>
                            <option value="TN">Tamil Nadu</option>
    						<option value="KER">Kerala</option>
        					<option value="MUM">Maharashtra</option>
						    <option value="NSW">New South Wales</option>
						    <option value="VIC">Victoria</option>
						    <option value="QLD">Queensland</option>
						    <option value="CA">California</option>
						    <option value="NY">New York</option>
						    <option value="TX">Texas</option>
						    <option value="ONT">Ontario</option>
						    <option value="QUE">Quebec</option>
						    <option value="BC">British Columbia</option>						                         
                    </select><br>
                        <label>City</label><br>
    					<select id="city" class="form-control" name="city">
                        <option value="">Select City</option>
                      	<option value="CHE">Chennai</option>
                      	<option value="COVAI">Coimbatore</option>
                      	<option value="MAD">Madurai</option>
                      	<option value="NGL">Nagercoil</option>
                      	<option value="TVM">Thiruvananthapuram</option>
                      	<option value="KOCHI">Kochi</option>
                      	<option value="KOZ">Kozhikode</option>
                      	<option value="MUM">Mumbai</option>
                      	<option value="PUN">Pune</option>
                      	<option value="NGP">Nagpur</option>
                      	<option value="SYD">Sydney</option>
                      	<option value="NCL">Newcastle</option>
                      	<option value="WOL">Wollongong</option>
                      	<option value="LA">Los Angeles</option>
                      	<option value="NYC">New York City</option>
                      	<option value="HOU">Houston</option>
                      	<option value="TOR">Toronto</option>
                      	<option value="MON">Montreal</option>
                      	<option value="VAN">Vancouver</option>
                    </select><br>
                    <label>Photo</label><br>
                    <input class="form-control" type="file" name="fileToUpload" id="fileToUpload" required><br>
                </div>
            </div>
             <button type="submit" class="btn btn-success" style="text-align: center;padding: 20px;margin:20px; width: 500px;color: white;font-weight: bold;margin-left:30%; font-size: 20px">Complete Registration>></button>
        </form>
    </div>
    </section>
<div th:replace="fragments/footer :: footer"></div>
    </div>
<script>
    function fetchStates() {
        var country = document.getElementById("country").value;
        var stateDropdown = document.getElementById("state");
        stateDropdown.innerHTML = '<option value="">Select State</option>';
        if (country === "INDIA") {
            var states = ["Tamil Nadu", "Kerala", "Maharashtra"];
            states.forEach(state => {
                var option = document.createElement("option");
                option.text = state;
                option.value = state;
                stateDropdown.add(option);
            });
        } else if (country === "AUS") {
            var states = ["New South Wales", "Victoria", "Queensland"];
            states.forEach(state => {
                var option = document.createElement("option");
                option.text = state;
                option.value = state; 
                stateDropdown.add(option);
            });
        } else if (country === "US") {
            var states = ["California", "New York", "Texas"];
            states.forEach(state => {
                var option = document.createElement("option");
                option.text = state;
                option.value = state; 
                stateDropdown.add(option);
            });
        } else if (country === "CA") {
            var states = ["Ontario", "Quebec", "British Columbia"];
            states.forEach(state => {
                var option = document.createElement("option");
                option.text = state;
                option.value = state;
                stateDropdown.add(option);
            });
        }
    }

    function fetchCities() {
        var state = document.getElementById("state").value;
        var cityDropdown = document.getElementById("city");
        cityDropdown.innerHTML = '<option value="">Select City</option>';
        if (state === "Tamil Nadu") {
            var cities = ["Chennai", "Coimbatore", "Madurai","Nagercoil"];
            cities.forEach(city => {
                var option = document.createElement("option");
                option.text = city;
                option.value = city;
                cityDropdown.add(option);
            });
        } else if (state === "Kerala") {
            var cities = ["Thiruvananthapuram", "Kochi", "Kozhikode"];
            cities.forEach(city => {
                var option = document.createElement("option");
                option.text = city;
                option.value = city; 
                cityDropdown.add(option);
            });
        } else if (state === "Maharashtra") {
            var cities = ["Mumbai", "Pune", "Nagpur"];
            cities.forEach(city => {
                var option = document.createElement("option");
                option.text = city;
                option.value = city;
                cityDropdown.add(option);
            });
        } else if (state === "New South Wales") {
            var cities = ["Sydney", "Newcastle", "Wollongong"];
            cities.forEach(city => {
                var option = document.createElement("option");
                option.text = city;
                option.value = city;
                cityDropdown.add(option);
            });
        }
    }
</script>
</body>
</html>
