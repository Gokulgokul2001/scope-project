<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>My Page</title>
    <link rel="stylesheet" th:href="@{/css/Login.css}" />
    <link rel="stylesheet" th:href="@{/css/header.css}" />
    <link rel="stylesheet" th:href="@{/css/footer.css}" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
</head>
<body>
  <div th:replace="fragments/header :: header"></div>
<section class="login-section">
    <h1 class="login-heading">Login</h1>
    <form action="/Login" method="post" class="login-form">
        <label>Email:</label><br>
        <input class="signin" type="email" name="email" th:required="required"><br>
        <label>Password:</label><br>
        <input type="password" name="password" class="signin" th:required="required"><br>
        <input type="checkbox" id="keepLoggedIn" name="keepLoggedIn">
        <label for="keepLoggedIn">Keep me logged in</label><br>
        <a href="forgotpassword" style="color: #fff;text-decoration: none">Forgot password?</a>
        <button type="submit" class="signin-btn">Sign in</button><br>
        <a href="signup" class="signup-link">Signup</a>
        <div th:if="${error}" class="error-message">
            Incorrect email or password. Please try again.
        </div>
    </form>
</section>

  <div th:replace="fragments/footer :: footer"></div>
 
</body>
</html>
